<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet & Hannah | Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="header-placeholder"></div>

    <div id="gatekeeper">
        <h2 style="color: white; font-family: 'Playfair Display', serif;">Sawasdee & Annyeong</h2>
        <p style="color: white; opacity: 0.8; margin-bottom: 20px;">Please enter the secret word from your invitation
        </p>
        <input type="password" id="pass" placeholder="Secret Word">
        <button class="btn btn-teak" onclick="unlock()">Enter Site</button>
    </div>
    <div id="footer-placeholder"></div>

    <script src="shared-logic.js"></script>
    <script>
        function unlock() {
            if (document.getElementById('pass').value.toLowerCase() === 'mangosteen') {
                localStorage.setItem('wedding_auth', 'true');
                window.location.href = 'events.html';
            } else {
                alert("Incorrect password. Please try again!");
            }
        }
    </script>
</body>

</html>
